<section>
   
        <mat-card>
          <mat-card-header color="primary">
            <mat-card-title>Signup Form</mat-card-title>
          </mat-card-header>
          <form [formGroup]="signupForm" (ngSubmit)="createUser()">
            <mat-form-field style="width: 100%;">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" required>
              <mat-error>Please enter a name</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 100%;">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
              <mat-error>Please enter a vaild email</mat-error>
            </mat-form-field>
            <br>
            <div formGroupName="pwd">
            <mat-form-field style="width: 100%;">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error>password length must includes more than 3 characters</mat-error>
              </mat-form-field>
            <br>
            <mat-form-field style="width: 100%;">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="password2" type="password" required>
              <mat-error>Passwords are not matched</mat-error>
            </mat-form-field>
          </div>
            <br>
            <button mat-raised-button color="primary">Submit</button>
          </form>
        </mat-card>
  
  </section>
