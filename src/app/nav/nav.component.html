<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/" routerLinkActive="active">HOME</a>
      <a mat-list-item routerLink="/notification" routerLinkActive="active">NOTIFICATION</a> -->
      <a mat-list-item routerLink="/lists" routerLinkActive="active">TODO LISTS</a>
      <a mat-list-item routerLink="/addlist" routerLinkActive="active">+ NEW LIST</a>
      <a mat-list-item (click)=logout()>LOG OUT </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TODO</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
